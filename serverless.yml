service: max-kinesis-consumers

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - kinesis:PutRecord
      Resource:
        Fn::GetAtt:
          - Stream
          - Arn
  
functions:
  producer:
    handler: handler.producer
    memorySize: 128
    environment:
      STREAM_NAME:
        Ref: Stream
  consumer1:
    handler: handler.consumer1
    events:
      - stream:
          type: kinesis
          arn:
            Fn::GetAtt:
              - Stream
              - Arn
          batchSize: 100
          startingPosition: TRIM_HORIZON
    memorySize: 128
    environment:
      STREAM_NAME:
        Ref: Stream
